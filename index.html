    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            max-width: 100%;
        }
        body{
            background-color: #fff;
            color: #FF0000;
            position: relative;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1;
            overflow: hidden;
        }
        .valentine-txt{
            font-size: 10px;
            transition: all 3s;
            opacity: 0;
            position: relative;
            z-index: 2;
        }
        .flower-1{
            position: absolute;
            z-index: 1;
            left: -100%;
            bottom: 0;
            width: 30%;
            transition: all 2s;
        }
        #btn-grad {
            cursor: pointer;
            border: 0;
            background-image: linear-gradient(to right, #D31027 0%, #EA384D  51%, #D31027  100%);
            margin: 10px;
            padding: 15px 45px;
            text-align: center;
            text-transform: uppercase;
            transition: 0.5s;
            background-size: 200% auto;
            color: white;            
            box-shadow: 0 0 20px #eee;
            border-radius: 10px;
            display: inline-block;
        }
        #btn-grad:hover {
        background-position: right center; /* change the direction of the change here */
        color: #fff;
        text-decoration: none;
        }
        body.valentine .flower-1{
            left: 0;
        }
        body.valentine #btn-grad{
            display: none;
        }
        body.valentine .valentine-txt{
            font-size: 100px;
            transition: all .5s;
            font-family: fantasy;
            opacity: 1;
        }
        .valentine-heart{
            width: 100%;
            visibility: hidden;
            opacity: 0;
            transition: all .3s;
        }
        body.valentine .valentine-heart{
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
